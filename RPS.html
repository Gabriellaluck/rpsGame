<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock, Paper, Scissors</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        
        <title>Hello, play games!</title>

    </head>
    <body style="background-color:powderblue;">
        <!--<div class="alert alert-success">-->
            <H1 style="background-color:#FCE4AE;">Let's Play Rock, scissors, paper</H1>
        <!--</div>-->

        <H4>Please click on one of the icons</H4>

<div class="container">
    <div class="row">
        <div class="col-sm">
        <a id="rock"><img src="img/rock.jpg" height="300" ></a>
        </div>
        
        <div class="col-sm">
        <a id="scissors"><img src="img/scissors.JPG" height="300"></a>
        </div>
        
        <div class="col-sm">
        <a id="paper"><img src="img/paper.JPG" height="300"></a>
        </div>
    </div>
</div>        
        
<div class="container">
    <h2>The result:</h2>
    <div class="well"><h2 style="background-color:#AEBEDB;">  <span id ="txtHint"> </span></h2></div>  
</div>
        <script>
        function play(strChoice){
            document.getElementById("txtHint").innerHTML = "Computer is thinking hard......"
            
        var xhttp ;
         if (strChoice.length == 0){
             document.getElementById("txtHint").innerHTML = "";
             return;   
         }
         xhttp = new XMLHttpRequest();
         xhttp.onreadystatechange = function(){
             if (this.readyState == 4 && this.status == 200){
                 document.getElementById("txtHint").innerHTML = this.responseText;
             }
         };
         xhttp.open("GET", "GameFunctions.php?choice="+strChoice, true);
         xhttp.send();   
    } 
    
    document.getElementById("rock").addEventListener("click", function(){
        play("R");
    });
    document.getElementById("paper").addEventListener("click", function(){
        play("P");
    });
    document.getElementById("scissors").addEventListener("click", function(){
        play("S");
    });

    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    
    </body>
  
</html>
